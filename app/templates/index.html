<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastik Şişe Tespit</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            background-color: #000;
            border-radius: 5px;
            overflow: hidden;
        }
        .preview-image {
            width: 100%;
            display: block;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        .qr-code img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container" x-data="bottleDetector">
        <h1>Plastik Şişe Tespit Sistemi</h1>
        
        <div class="image-container">
            <template x-if="imagePreview">
                <img :src="imagePreview" class="preview-image" alt="Kamera görüntüsü">
            </template>
            <template x-if="!imagePreview">
                <div style="padding: 20px; text-align: center; color: white;">
                    Görüntü yok
                </div>
            </template>
        </div>

        <button 
            class="button" 
            x-on:click="captureImage()" 
            x-bind:disabled="processing"
            x-text="processing ? 'İşleniyor...' : 'Şişe Tespit Et'">
        </button>

        <div class="results" x-show="totalPoints > 0">
            <h2>Toplam Puan: <span x-text="totalPoints"></span></h2>
        </div>

        <div class="qr-code" x-show="qrCode">
            <h3>QR Kod</h3>
            <img :src="'data:image/png;base64,' + qrCode" alt="QR Code">
        </div>
    </div>
</body>
</html>
