{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto" x-data="bottleDetector">
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <div class="flex items-center space-x-2 mb-6">
            <i class="fas fa-camera text-green-600 text-2xl"></i>
            <h2 class="text-2xl font-bold text-gray-800">Plastik Şişe Tespit Sistemi</h2>
        </div>
        
        <div class="relative rounded-lg overflow-hidden bg-black mb-6">
            <template x-if="imagePreview">
                <img :src="imagePreview" class="w-full h-auto object-cover" alt="Kamera görüntüsü">
            </template>
            <template x-if="!imagePreview">
                <div class="flex items-center justify-center h-64 text-gray-400">
                    <div class="text-center">
                        <i class="fas fa-camera text-4xl mb-2"></i>
                        <p>Görüntü yok</p>
                    </div>
                </div>
            </template>
        </div>

        <button 
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
            x-on:click="captureImage()" 
            x-bind:disabled="processing">
            <i class="fas" :class="processing ? 'fa-spinner fa-spin' : 'fa-camera'"></i>
            <span x-text="processing ? 'İşleniyor...' : 'Şişe Tespit Et'"></span>
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Puan Kartı -->
        <div x-show="totalPoints > 0" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform -translate-y-4"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex items-center space-x-2 mb-4">
                <i class="fas fa-star text-yellow-500 text-xl"></i>
                <h3 class="text-xl font-semibold text-gray-800">Toplam Puan</h3>
            </div>
            <div class="text-4xl font-bold text-green-600" x-text="totalPoints"></div>
        </div>

        <!-- QR Kod Kartı -->
        <div x-show="qrCode"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-4"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex items-center space-x-2 mb-4">
                <i class="fas fa-qrcode text-gray-700 text-xl"></i>
                <h3 class="text-xl font-semibold text-gray-800">QR Kod</h3>
            </div>
            <div class="flex justify-center">
                <img :src="'data:image/png;base64,' + qrCode" 
                     alt="QR Code" 
                     class="max-w-[200px] rounded-lg shadow">
            </div>
        </div>
    </div>
</div>
{% endblock %}
