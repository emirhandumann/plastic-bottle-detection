<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Green Earn{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        [x-cloak] { display: none !important; }
        .bg-gradient-custom {
            background: linear-gradient(135deg, #e6f7f2 0%, #ffffff 100%);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Green Earn Logo" class="h-8">
                    <a href="{{ url_for('index') }}" class="text-2xl font-bold text-green-600">GreenEarn</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-green-600">About</a>
                    <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-green-600">Contact</a>
                    <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">Get Started</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
